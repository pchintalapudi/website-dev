- id: broad
  company: Broad Institute of MIT and Harvard
  role: Undergraduate Researcher
  start: 09-2019
  end: 01-2020
  description: >-
    At the [Broad](https://www.broadinstitute.org/), my project involved working
    with VK2 cells, a human vaginal epithelial cell line, and characterizing
    their growth patterns in preparation for [co-culturing
    experiments](https://www.sciencedirect.com/topics/biochemistry-genetics-and-molecular-biology/coculture)
    with different types of bacteria. The cells were grown in PDMS microwells
    using supplemented keratinocyte cell media, and were stained with DAPI and
    phalloidin to both assess confluence and to validate staining on
    [PDMS](https://www.acs.org/content/acs/en/molecule-of-the-week/archive/p/polydimethylsiloxane.html)
    microwells. This project gave me experience in working with a laser cutter,
    fabricating and baking PDMS microwell chips for experiments, and process
    characterization.
